<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Form</title>
    <!--Style Sheets-->
    â€¨<link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Shipping Info</legend>
        TTN <input type="text" name="TTN"><br>
        Shipper Identifier <input type="text" name="shipper_Identifier"><br>
    </fieldset>
    <fieldset>
        <legend>Technical POC</legend>
        PerNr <input type="text" name="PerNr"><br>
        Name <input type="text" name="Name"><br>
        Phone <input type="text" name="Phone"> DSN <input type="text" size="3" name="DSN"><br>
        Email <input type="text" name="Email">
    </fieldset>
    <fieldset>
        <legend>Ship From Address</legend>
        UIC <input type="text" name="UIC"><br>
        DoDAAC <input type="text" name="DoDAAC"><br>
        Street Address <input type="text" name="st_Address"><br>
        Street Address <input type="text" name="st_Address2"><br>
        City <input type="text" name="City">
        State <input type="text" size="2" name="State"><br>
        Postal Code <input type="text" name="postal_Code">
    </fieldset>
</form>
</body>
</html>
